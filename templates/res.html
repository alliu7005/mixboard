<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Mashup Result</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #121212;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #FFFFFF;
    }


    .result-card {
      background: #282828;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 480px;
      box-sizing: border-box;
      text-align: center;
    }
    .result-card h1 {
      margin: 0 0 1rem;
      font-weight: 300;
      font-size: 1.5rem;
      color: #FFFFFF;
    }

    #image {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }


    #playButton {
      background: #1DB954;
      border: none;
      border-radius: 4px;
      color: #121212;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #playButton:hover {
      background: #1ed760;
    }


    audio {
      display: none;
    }
  </style>
</head>
<body>
    <div class="result-card">
      <img src = "../static/uploads/vis.png" id="image">
      <button id="playButton">Play</button>
      <audio id="audioPlayer" controls preload="auto"></audio>
    </div>
    

    <script>
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');

        window.addEventListener('load', () => {
          const file = '../static/uploads/mashup.wav';
          const bust = '?cb=' + Date.now();
          audioPlayer.src = file + bust;
          audioPlayer.load();
        })

      // Add click event listener on the button
        playButton.addEventListener('click', function() {
        // Check if the audio is paused
        if (audioPlayer.paused) {
            audioPlayer.play();           // Play the audio
            playButton.textContent = 'Pause';  // Update button text
        } else {
            audioPlayer.pause();          // Pause the audio
            playButton.textContent = 'Play';   // Update button text
        }
      });
    </script>

</body>
</html>
